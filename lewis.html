<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lewis Structure Diagrammer - Physics Sim</title>
    <link rel="stylesheet" href="/src/shared.css">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--primary-bg);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      .back-link {
        position: fixed;
        top: 2rem;
        left: 2rem;
        color: var(--accent-cyan);
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        background: var(--secondary-bg);
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        z-index: 100;
      }

      .back-link:hover {
        background: var(--tertiary-bg);
        transform: translateX(-5px);
      }

      .placeholder-icon {
        font-size: 6rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--accent-cyan);
      }

      p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        max-width: 600px;
        line-height: 1.6;
      }

      .status-badge {
        display: inline-block;
        margin-top: 2rem;
        padding: 0.75rem 2rem;
        background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
        border-radius: 50px;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-link">← Home</a>
    <div class="container">
      <div class="placeholder-icon">⚛️</div>
      <h1>Lewis Structure Diagrammer</h1>
      <p>
        This tool will allow you to draw and simulate molecular Lewis structures,
        visualize electron configurations, and explore chemical bonding in an
        interactive environment.
      </p>
      <div class="status-badge">Coming Soon</div>
    </div>
  </body>
</html>
